<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoldBusinessOne ERP</title>
    <base href="/" />

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- CSS personalizado ERP -->
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-content">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-3">Cargando GoldBusiness ERP...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="error-container">
            <i class="bi bi-exclamation-triangle"></i>
            <div>
                <strong>Se produjo un error</strong>
                <p>La aplicación no puede continuar. Por favor, recargue la página.</p>
            </div>
            <div class="error-actions">
                <a href="" class="btn btn-sm btn-primary">Recargar</a>
                <button class="btn btn-sm btn-outline-secondary dismiss">Ignorar</button>
            </div>
        </div>
    </div>

    <!-- Blazor WebAssembly -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts adicionales -->
    <script>
        // Mejorar el error UI de Blazor
        window.addEventListener('load', function () {
            var errorUi = document.getElementById('blazor-error-ui');
            if (errorUi) {
                errorUi.style.display = 'none';
                var reloadButton = errorUi.querySelector('.reload');
                var dismissButton = errorUi.querySelector('.dismiss');

                // Verificar si los botones existen antes de agregar listeners
                if (reloadButton) {
                    reloadButton.addEventListener('click', function (e) {
                        e.preventDefault();
                        location.reload();
                    });
                }

                if (dismissButton) {
                    dismissButton.addEventListener('click', function () {
                        errorUi.style.display = 'none';
                    });
                }
            }
        });

        // Detectar errores de Blazor
        window.addEventListener('blazor:reload', function () {
            console.log('Blazor está recargando...');
        });
    </script>
</body>
</html>
